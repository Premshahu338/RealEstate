<div class="container-fluid mt-4  px-2 pt-4">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header pb-0">
                    <h5>Add Category</h5>
                    <button class="btn btn-info float-end ms-3" routerLink="/agent/agent-home">
                        Go Back <i class="fa fa-arrow-left"></i>
                    </button>
                    <button class="btn btn-primary float-end" data-bs-toggle="modal" data-bs-target="#addCategoryModal">
                        Add Category <i class="fa fa-plus"></i>
                    </button>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Sr. No</th>
                                    <th>Property Name</th>
                                    <th>Property Image</th>
                                    <th>City</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Amazing property</td>
                                    <td>
                                        <div class="text-center">
                                            <img src="../../../assets/images/agent-1.jpg" alt="" class="img-fluid"
                                                width="200">
                                        </div>
                                    </td>
                                    <td>Mumbai</td>
                                    <td>
                                        <a href="javascript:void(0)" data-bs-toggle="modal"
                                            data-bs-target="#editCategoryModal">
                                            <i class="fa fa-edit"></i>
                                        </a>
                                        <a href="javascript:void(0)" data-bs-toggle="modal"
                                            data-bs-target="#deleteCategoryModal">
                                            <i class="fa fa-trash mx-2"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<p-toast position="top-right"></p-toast>

<!--Add Modal -->
<div class="modal fade" id="addCategoryModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Add Category</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="addCategoryForm" class="form theme-form">
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label class="form-label" for="exampleFormControlInput1">Property Name</label>
                                <input class="form-control" id="exampleFormControlInput1" type="text"
                                    formControlName="categoryName" placeholder="Enter Category Name">
                                <div class="mt-2"
                                    *ngIf="addCategoryForm.controls['categoryName'].hasError('required') && addCategoryForm.controls['categoryName'].touched">
                                    <span class="text-danger">Please Enter Category Name</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label class="form-label" for="exampleFormControlInput1">Select State</label>
                                <select name="" id="" class="form-select">
                                    <option value="----select staes----">----select staes----</option>
                                    <option value="" *ngFor="let item of statesInIndia">{{item.state}}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label class="form-label" for="exampleFormControlInput1">File Upload</label>
                                <input class="form-control" id="exampleFormControlInput1" #imgInput type="File"
                                    (change)="imgUploadInput($event)" accept="image/*" formControlName="file">
                                <div class="mt-2"
                                    *ngIf="addCategoryForm.controls['file'].hasError('required') && addCategoryForm.controls['file'].touched">
                                    <span class="text-danger">Please Choose File</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col  text-center">
                            <button class="btn btn-primary" type="submit" data-bs-dismiss="modal" aria-label="Close"
                                (click)="addCategory()" [disabled]="disableSubmitBtn()">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!--update Modal -->
<div class="modal fade" id="editCategoryModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Update Category</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="updateCategoryForm" class="form theme-form">
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label class="form-label" for="exampleFormControlInput1">Category Name</label>
                                <input class="form-control" id="exampleFormControlInput1" type="text"
                                    placeholder="Enter Category Name" formControlName="categoryName">
                                <div class="mt-2"
                                    *ngIf="updateCategoryForm.controls['categoryName'].hasError('required') && updateCategoryForm.controls['categoryName'].touched">
                                    <span class="text-danger">Please Enter Category Name</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label class="form-label" for="exampleFormControlInput1">File Upload</label>
                                <input class="form-control" id="exampleFormControlInput1" #imgInput type="File"
                                    (change)="imgUploadInput($event)" accept="image/*" formControlName="file">
                            </div>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col  text-center">
                            <button class="btn btn-primary" type="submit" data-bs-dismiss="modal" aria-label="Close"
                                (click)="updateCategory()"
                                [disabled]="updateCategoryForm.controls['categoryName'].invalid">Update</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!--Delete Modal -->
<div class="modal fade" id="deleteCategoryModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5>Delete Category</h5>
                <button type="button" class="btn-close p-2 closebtnofArtist" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <h5>
                    <b>Are you sure you want to delete this category?</b>
                </h5>
            </div>
            <div class="modal-footer text-end">
                <button class="btn btn-success" data-bs-dismiss="modal" aria-label="Close">No</button>
                <button class="btn btn-danger" type="submit" data-bs-dismiss="modal" aria-label="Close"
                    (click)="removeCategory()">Delete</button>
            </div>
        </div>
    </div>
</div>
